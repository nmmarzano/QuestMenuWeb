<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="script.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1>QuestMenu</h1>
  <br/>
  <div class="row">
    <div class="col col-6 col-md-3">
      <div class="ingredient-input">
        <div class="pre-input">
        </div>
        <label>Tiny Mushroom</label>
        <hr/>
        <input type="number" id="tinyMushroom" value="0"></input>
      </div>
    </div>
    <div class="col col-6 col-md-3">
      <div class="ingredient-input">
        <div class="pre-input">
        </div>
        <label>Bluk Berry</label>
        <hr/>
        <input type="number" id="blukBerry" value="0"></input>
      </div>
    </div>
    <div class="col col-6 col-md-3">
      <div class="ingredient-input">
        <div class="pre-input">
        </div>
        <label>Apricorn</label>
        <hr/>
        <input type="number" id="apricorn" value="0"></input>
      </div>
    </div>
    <div class="col col-6 col-md-3">
      <div class="ingredient-input">
        <div class="pre-input">
        </div>
        <label>Fossil</label>
        <hr/>
        <input type="number" id="fossil" value="0"></input>
      </div>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col col-6 col-md-3">
      <div class="ingredient-input">
        <div class="pre-input">
        </div>
        <label>Big Root</label>
        <hr/>
        <input type="number" id="bigRoot" value="0"></input>
      </div>
    </div>
    <div class="col col-6 col-md-3">
      <div class="ingredient-input">
        <div class="pre-input">
        </div>
        <label>Icy Rock</label>
        <hr/>
        <input type="number" id="icyRock" value="0"></input>
      </div>
    </div>
    <div class="col col-6 col-md-3">
      <div class="ingredient-input">
        <div class="pre-input">
        </div>
        <label>Honey</label>
        <hr/>
        <input type="number" id="honey" value="0"></input>
      </div>
    </div>
    <div class="col col-6 col-md-3">
      <div class="ingredient-input">
        <div class="pre-input">
        </div>
        <label>Balm Mushroom</label>
        <hr/>
        <input type="number" id="balmMushroom" value="0"></input>
      </div>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col col-6 col-md-3 offset-3 col-centered">
      <div class="ingredient-input">
        <div class="pre-input">
        </div>
        <label>Rainbow Matter</label>
        <hr/>
        <input type="number" id="rainbowMatter" value="0"></input>
      </div>
    </div>
  </div>
  <br/><br/>
  <div id="results">
    <div class="row">
      <div class="col col-12 col-md-3" align="center">
        <label>Normal Pot</label>
        <textarea id="normalPot" style="width:100%;height:400px;"></textarea>
      </div>
      <div class="col col-12 col-md-3" align="center">
        <label>Bronze Pot</label>
        <textarea id="bronzePot" style="width:100%;height:400px;"></textarea>
      </div>
      <div class="col col-12 col-md-3" align="center">
        <label>Silver Pot</label>
        <textarea id="silverPot" style="width:100%;height:400px;"></textarea>
      </div>
      <div class="col col-12 col-md-3" align="center">
        <label>Gold Pot</label>
        <textarea id="goldPot" style="width:100%;height:400px;"></textarea>
      </div>
    </div>
  </div>
</body>
